<div class="container mt-5">
  <div class="card p-4">
    <h2 class="text-center">Login</h2>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" [(ngModel)]="email" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" [(ngModel)]="password" required />
      </div>

      <button class="btn btn-primary w-100" (click)="login()" [disabled]="email === '' || password === ''">Login</button>

      <p class="text-danger mt-2" *ngIf="errorMessage">{{ errorMessage }}</p>
  </div>
</div>
